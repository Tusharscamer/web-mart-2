<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <label for="">Enter Amount</label> <br />
        <input value="1" type="number" name="" id="" />
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="" />
            <select name="from" id=""></select>
          </div>
        </div>
        <i class="fa-solid fa-right-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
            <select name="to" id=""></select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 80INR</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>
  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>

</html>
